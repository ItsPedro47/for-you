<!DOCTYPE html>
<html>
<head>
    <title>Catch My Heart üíï</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 100;
        }

        #message {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 100;
        }

        #basket {
            position: absolute;
            bottom: 30px;
            width: 100px;
            height: 80px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px 20px 50px 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: fall linear;
            cursor: pointer;
        }

        .broken-heart {
            position: absolute;
            font-size: 30px;
            animation: fall linear;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        #startScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        #startScreen h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        #startScreen p {
            color: white;
            font-size: 20px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #gameOver {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        #gameOver h2 {
            color: white;
            font-size: 42px;
            margin-bottom: 20px;
        }

        #gameOver p {
            color: white;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Background floating hearts -->
        <div class="floating-heart" style="left: 10%; top: 20%; font-size: 40px; animation-delay: 0s;">üíï</div>
        <div class="floating-heart" style="left: 80%; top: 60%; font-size: 50px; animation-delay: 2s;">üíñ</div>
        <div class="floating-heart" style="left: 50%; top: 10%; font-size: 35px; animation-delay: 4s;">üíù</div>
        
        <div id="score">Score: 0 üíï</div>
        <div id="message">For you!</div>
        <div id="basket">üß∫</div>

        <!-- Start Screen -->
        <div id="startScreen">
            <h1>üíï Catch My Heart üíï</h1>
            <p>Move the basket left and right to catch the hearts!</p>
            <p>‚ù§Ô∏è = +10 points | üíî = -5 points</p>
            <p>Made with love for you! üòò</p>
            <button onclick="startGame()">Start Game</button>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOver">
            <h2>üíï Game Over üíï</h2>
            <p id="finalScore">Final Score: 0</p>
            <p id="loveMessage"></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        let score = 0;
        let gameRunning = false;
        let basketPosition = window.innerWidth / 2 - 50;
        let gameInterval;
        let spawnInterval;
        let missedHearts = 0;
        let speed = 3000; // Initial falling speed

        const basket = document.getElementById('basket');
        const scoreDisplay = document.getElementById('score');

        // Sweet messages based on score
        const loveMessages = [
            { score: 0, message: "Don't worry, you already caught my heart! üíï" },
            { score: 50, message: "Good job! You're getting warmer! ü•∞" },
            { score: 100, message: "Amazing! You're so good at this! üòç" },
            { score: 150, message: "Wow! You're a heart-catching champion! üèÜüíï" },
            { score: 200, message: "Incredible! You must really love me! üíñ" },
            { score: 300, message: "You're the best! I love you so much! üíïüéâ" }
        ];

        // Mouse movement
        document.addEventListener('mousemove', (e) => {
            if (gameRunning) {
                basketPosition = e.clientX - 50;
                basketPosition = Math.max(0, Math.min(window.innerWidth - 100, basketPosition));
                basket.style.left = basketPosition + 'px';
            }
        });

        // Touch movement for mobile
        document.addEventListener('touchmove', (e) => {
            if (gameRunning) {
                const touch = e.touches[0];
                basketPosition = touch.clientX - 50;
                basketPosition = Math.max(0, Math.min(window.innerWidth - 100, basketPosition));
                basket.style.left = basketPosition + 'px';
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (gameRunning) {
                if (e.key === 'ArrowLeft') {
                    basketPosition = Math.max(0, basketPosition - 30);
                } else if (e.key === 'ArrowRight') {
                    basketPosition = Math.min(window.innerWidth - 100, basketPosition + 30);
                }
                basket.style.left = basketPosition + 'px';
            }
        });

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            score = 0;
            missedHearts = 0;
            speed = 3000;
            scoreDisplay.textContent = `Score: ${score} üíï`;
            
            // Start spawning hearts
            spawnInterval = setInterval(spawnHeart, 800);
            
            // Check for collisions
            gameInterval = setInterval(checkCollisions, 50);
            
            // Increase difficulty over time
            setInterval(() => {
                if (gameRunning && speed > 1500) {
                    speed -= 100;
                }
            }, 10000);
        }

        function spawnHeart() {
            if (!gameRunning) return;
            
            const heart = document.createElement('div');
            const isBroken = Math.random() < 0.2; // 20% chance of broken heart
            
            heart.className = isBroken ? 'broken-heart' : 'heart';
            heart.innerHTML = isBroken ? 'üíî' : ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíù'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * (window.innerWidth - 30) + 'px';
            heart.style.top = '-50px';
            heart.style.animationDuration = speed + 'ms';
            
            document.getElementById('gameContainer').appendChild(heart);
            
            // Remove heart when animation ends
            setTimeout(() => {
                if (heart.parentNode && !heart.classList.contains('caught')) {
                    heart.remove();
                    if (!isBroken) {
                        missedHearts++;
                        if (missedHearts >= 10) {
                            endGame();
                        }
                    }
                }
            }, speed);
        }

        function checkCollisions() {
            const hearts = document.querySelectorAll('.heart, .broken-heart');
            const basketRect = basket.getBoundingClientRect();
            
            hearts.forEach(heart => {
                const heartRect = heart.getBoundingClientRect();
                
                if (heartRect.bottom >= basketRect.top &&
                    heartRect.top <= basketRect.bottom &&
                    heartRect.right >= basketRect.left &&
                    heartRect.left <= basketRect.right) {
                    
                    if (!heart.classList.contains('caught')) {
                        heart.classList.add('caught');
                        
                        if (heart.classList.contains('broken-heart')) {
                            score = Math.max(0, score - 5);
                            showFloatingText('-5', heartRect.left, heartRect.top, 'red');
                        } else {
                            score += 10;
                            showFloatingText('+10', heartRect.left, heartRect.top, 'gold');
                        }
                        
                        scoreDisplay.textContent = `Score: ${score} üíï`;
                        heart.remove();
                    }
                }
            });
        }

        function showFloatingText(text, x, y, color) {
            const floatingText = document.createElement('div');
            floatingText.style.position = 'absolute';
            floatingText.style.left = x + 'px';
            floatingText.style.top = y + 'px';
            floatingText.style.color = color;
            floatingText.style.fontSize = '24px';
            floatingText.style.fontWeight = 'bold';
            floatingText.style.zIndex = '150';
            floatingText.style.animation = 'float 1s ease-out';
            floatingText.textContent = text;
            
            document.getElementById('gameContainer').appendChild(floatingText);
            
            setTimeout(() => floatingText.remove(), 1000);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(gameInterval);
            clearInterval(spawnInterval);
            
            // Clear remaining hearts
            document.querySelectorAll('.heart, .broken-heart').forEach(h => h.remove());
            
            // Show game over screen
            const gameOverScreen = document.getElementById('gameOver');
            document.getElementById('finalScore').textContent = `Final Score: ${score} üíï`;
            
            // Get appropriate message based on score
            let message = loveMessages[0].message;
            for (let i = loveMessages.length - 1; i >= 0; i--) {
                if (score >= loveMessages[i].score) {
                    message = loveMessages[i].message;
                    break;
                }
            }
            document.getElementById('loveMessage').textContent = message;
            
            gameOverScreen.style.display = 'flex';
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }
    </script>
</body>
</html>
